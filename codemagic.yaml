workflows:
  boop-web:
    name: BOOP Web Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_config
      vars:
        APP_ID: "com.boop.app"
        APP_NAME: "BOOP"
        PACKAGE_NAME: "com.boop.app"
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Run tests
        script: |
          flutter test
      - name: Build web
        script: |
          flutter build web --release --base-href "/"
    artifacts:
      - build/web/**
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false

  boop-android:
    name: BOOP Android Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      # android_signing se puede agregar aquí cuando tengas credenciales configuradas
      # android_signing:
      #   - keystore_reference
      groups:
        - app_config
        # - android_credentials  # Descomentar cuando configures credenciales de Android
      vars:
        APP_ID: "com.boop.app"
        APP_NAME: "BOOP"
        PACKAGE_NAME: "com.boop.app"
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Run tests
        script: |
          flutter test
      - name: Build APK (sin firma)
        script: |
          flutter build apk --release
      - name: Build App Bundle (sin firma)
        script: |
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/flutter-apk/**/*.apk
      - build/app/outputs/bundle/**/*.aab
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false

  boop-ios:
    name: BOOP iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      # ios_signing se puede agregar aquí cuando tengas credenciales configuradas
      # ios_signing:
      #   distribution_type: app_store
      #   bundle_identifier: com.boop.app
      groups:
        - app_config
        # - ios_credentials  # Descomentar cuando configures credenciales de iOS
      vars:
        APP_ID: "com.boop.app"
        APP_NAME: "BOOP"
        PACKAGE_NAME: "com.boop.app"
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Run tests
        script: |
          flutter test
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Build iOS (sin firma)
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/**/*.app
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false

